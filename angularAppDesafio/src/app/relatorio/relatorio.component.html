<h1>Relatório </h1>
<p>Livros por Autor</p>
<div class="row">
    <div *ngFor="let item of result" class="col-4 mr-1">
        <div  class="card mt-2">
            <div class="card-header">
            {{item.name}}
            </div>
            <ul *ngFor="let value of item.values" class="list-group list-group-flush">
                <li class="list-group-item">{{value.titulo}}</li>
            </ul>
        </div>
   </div>
</div>
<div class="row mt-3">
    <h3>Dados Cadastrados</h3>
    <table class="table table-striped table-dark">
        <thead>
            <th scope="col">Autor</th>
            <th scope="col">Titulo Livro</th>
            <th scope="col">Editora</th>
            <th scope="col">Edição</th>
            <th scope="col">Ano publicação</th>
            <th scope="col">Assunto</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of relatorioView">
                <td>{{item.nome}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.editora}}</td>
                <td>{{item.edicao}}</td>
                <td>{{item.anoPublicacao}}</td>
                <td>{{item.descricao}}</td>
            </tr>
        </tbody>
    </table>
</div>
